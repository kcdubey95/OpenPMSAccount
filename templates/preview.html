<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview Account</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.plindia.com/images6/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" >
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" ></script>


</head>
<body>
<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h2>Prabhudas Lilladher</h2>
            <h3 class="blue-text ">Portfolio Management Services</h3>
            <div class="card">
                <h5 class="text-center mb-4"> Account Preview</h5>

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input class ="alphavalid" type="text"  placeholder="{{data[0]['fname']}}" readonly > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input class ="alphavalid" type="text" placeholder="{{data[0]['lname']}}" readonly > </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Mobile<span class="text-danger"> *</span></label> <input class ="emailvalid" type="text"  placeholder="{{data[0]['mobile_no']}}" readonly > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">email<span class="text-danger"> *</span></label> <input class ="emailvalid" type="text" placeholder="{{data[0]['email']}}" readonly > </div>
                    </div>
                     <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Full Name<span class="text-danger"> *</span></label> <input class ="emailvalid" type="text"  placeholder="{{data[0]['fullname']}}" readonly > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Gender <span class="text-danger"> *</span></label> <input class ="emailvalid" type="text"  placeholder="{{data[0]['gender']}}" readonly > </div>
                    </div>
                     <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Date of Birth<span class="text-danger"> *</span></label> <input class ="emailvalid" type="text"  placeholder="{{data[0]['dob']}}" readonly > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Address<span class="text-danger"> *</span></label> <input class ="emailvalid" type="text" placeholder="{{data[0]['address']}}" readonly > </div>
                    </div>
                     <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Income<span class="text-danger"> *</span></label> <input class ="emailvalid" type="text"  placeholder="{{data[0]['income_rang']}}" readonly > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Occupation <span class="text-danger"> *</span></label> <input class ="emailvalid" type="text"  placeholder="{{data[0]['occupation_name']}}" readonly > </div>
                    </div>
                     <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nominee Full Name<span class="text-danger"> *</span></label> <input class ="emailvalid" type="text"  placeholder="{{data[0]['nfull_name']}}" readonly > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nominee  Date of Birth<span class="text-danger"> *</span></label> <input class ="emailvalid" type="text"  placeholder="{{data[0]['ndob']}}" readonly > </div>
                    </div>
                     <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nominee Address<span class="text-danger"> *</span></label> <input class ="emailvalid" type="text"  placeholder="{{data[0]['naddress']}}" readonly > </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"> Nominee Mobile No<span class="text-danger"> *</span></label> <input class ="emailvalid" type="text"  placeholder="{{data[0]['occupation_name']}}" readonly > </div>
                    </div>
                     <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nominee Relation<span class="text-danger"> *</span></label> <input class ="emailvalid" type="text"  placeholder="{{data[0]['relation_name']}}" readonly > </div>
                     </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column">
                            <input type="checkbox" id="tc" name="terms">
                            <label for="tc">I agree to the <a href="/terms-and-conditions"> terms and conditions</a></label>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-sm-6">
                            <button id="agreeTerms" type="button" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/common.js') }}" ></script>
<script>
document.getElementById("agreeTerms").addEventListener("click", function() {
    const termsCheckbox = document.getElementById("tc");
    if (!termsCheckbox.checked) {
        alert("You must agree to the terms and conditions before proceeding.");
    } else {

        window.location.href = "/generate_pdf";
    }
});

</script>
</body>
</html>

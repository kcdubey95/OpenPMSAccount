<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nominee Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css">
</head>
<body>
<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h2>Prabhudas Lilladher</h2>
            <h3 class="blue-text">Portfolio Management Services</h3>
            <div class="card">
                <h5 class="text-center mb-4">Nominee Details</h5>
                <form class="form-card" method="POST", action="\step-three-validate">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Full Name<span class="text-danger"> *</span></label>
                            <input class ="alphavalid"type="text" id="nfull_name" name="nfull_name" placeholder="Enter nominee's full name" >
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Date of Birth<span class="text-danger"> *</span></label>
                            <input class="datepicker" type="text" id="dob" name="dob" placeholder="Enter nominee's date of birth" >
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class ="universalvalid"class="form-control-label px-3">Address<span class="text-danger"> *</span></label>
                            <input type="text" id="address" name="address" placeholder="Enter nominee's address" >
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label>
                            <input class ="numericvalid" type="text" id="phone" name="phone" placeholder="Enter nominee's phone number" >
                        </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Relation With Nominee<span class="text-danger"> *</span></label>
                            <div class="form-group">
                                <select name="relation" class="form-control" id="exampleFormControlSelect1">
                                  <option>Select Relation</option>
                                  <option value="1">Mother</option>
                                  <option value="2">Father</option>
                                  <option value="3">Brother</option>
                                  <option value="4">Sister</option>
                                  <option value="5">Wife</option>
                                </select>
                          </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-sm-6">
                            <button type="submit" class="btn btn-primary btn-block">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="{{ url_for('static', filename='js/step3.js') }}" ></script>
<script src="{{ url_for('static', filename='js/common.js') }}" ></script>
</body>
</html>

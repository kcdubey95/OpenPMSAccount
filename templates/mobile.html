<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open An Account</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.plindia.com/images6/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>
<body>
<div class="container-fluid px-2 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-6 col-lg-7 col-md-8 col-12 text-center">
            <h2>Prabhudas Lilladher</h2>
            <h3 class="blue-text">Portfolio Management Services</h3>
            <div class="card shadow">
                <h5 class="text-center mb-4">Open An Account</h5>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <div class="alert alert-danger" role="alert">
                      {% for category, message in messages %}
                        {{ message }}<br>
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}
                <form class="form-card" method="POST" action="/mob-validate">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12">
                            <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label>
                            <input class="numericvalid form-control" type="text" id="mob" name="mob" placeholder="Enter your phone number">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="form-group col-12">
                            <button type="submit" class="btn btn-primary btn-block">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function(){
        $("form").submit(function(event){
            var phoneNumber = $("#mob").val();
            var phoneRegex = /^\d{10}$/;

            if (!phoneRegex.test(phoneNumber)) {
                alert("Please enter a valid 10-digit phone number.");
                event.preventDefault();  // Prevent the form from submitting
            }
        });
    });
</script>
</body>
</html>
